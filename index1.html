<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="B2T - Retrouver tout type de produits sur notre site.">
    <title>B2TSHOP - Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: linear-gradient(135deg, #000000, #ffffff);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
            padding: 30px;
            font-size: 2.5rem; /* Taille du titre réduite */
            font-weight: bold;
            background: linear-gradient(90deg, #000000, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleAnimation 4s ease infinite, flyAnimation 2s ease forwards;
        }

        @keyframes titleAnimation {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes flyAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }

        .description {
            font-size: 1.2rem;
            margin: 10px 0;
            text-align: center;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            background: linear-gradient(135deg, #cccccc, #ffffff);
            border-radius: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            margin: 10px;
            width: 250px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            text-align: center;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        .image-display {
            display: none; /* Masquer l'image par défaut */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .image-display img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        Bienvenue sur B2TSHOP
    </header>
    <div class="description">
        Trouvez tous vos produits préférés ici !
    </div>
    <div class="container">
        <div class="card" id="clickMeCard">
            <h3>Clique moi</h3>
        </div>
    </div>
    <div class="image-display" id="imageDisplay">
        <img src="https://h4ckerpro.github.io/b2tshop.github.io/singe.png" alt="Image de singe">
    </div>
    <audio id="backgroundAudio" loop>
        <source src="https://h4ckerpro.github.io/b2tshop.github.io/allo-salem.mp3" type="audio/mpeg">
    </audio>
    <script>
        const card = document.getElementById('clickMeCard');
        const imageDisplay = document.getElementById('imageDisplay');
        const backgroundAudio = document.getElementById('backgroundAudio');

        card.addEventListener('click', () => {
            imageDisplay.style.display = 'block'; // Afficher l'image
            backgroundAudio.play(); // Jouer le son en boucle
        });
    </script>
</body>
</html>
