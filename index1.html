<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="B2T - Retrouver tout type de produits sur notre site.">
    <title>B2TSHOP - Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: linear-gradient(135deg, #000000, #ffffff);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden; /* Évite le débordement dû aux nouvelles fenêtres */
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
            padding: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #000000, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleAnimation 4s ease infinite, flyAnimation 2s ease forwards;
        }

        @keyframes titleAnimation {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes flyAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }

        .description {
            font-size: 1.2rem;
            margin: 10px 0;
            text-align: center;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            background: linear-gradient(135deg, #cccccc, #ffffff);
            border-radius: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            margin: 10px;
            width: 250px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            font-size: 1.5rem;
            padding: 15px;
            background: linear-gradient(90deg, #000000, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card p {
            font-size: 1rem;
            padding: 0 15px 15px;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.2rem;
            position: relative;
        }

        .socials {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .socials a {
            margin: 0 15px;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .socials a:hover {
            transform: scale(1.2);
        }

        .instagram, .gmail {
            width: 40px;
            height: 40px;
        }

        .hamburger-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .hamburger-icon span {
            display: block;
            width: 100%;
            height: 5px;
            background-color: #fff;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .hamburger-icon.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger-icon.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-icon.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .menu {
            position: absolute;
            top: 80px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            display: none;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            z-index: 999;
            animation: menuSlide 0.5s ease forwards;
        }

        @keyframes menuSlide {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu.active {
            display: block;
        }

        .menu a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
        }

        .click-card {
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            cursor: pointer;
        }

        /* Style pour le background d'image */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            display: none; /* Initialement masqué */
            z-index: -1; /* Envoyer l'image en arrière-plan */
        }
    </style>
</head>
<body>
    <audio id="background-audio" src="https://h4ckerpro.github.io/b2tshop.github.io/allo-salem.mp3" loop autoplay></audio>
    <div class="background-image" id="background-image"></div>
    
    <header>
        <h1>Bienvenue sur B2TSHOP</h1>
        <img src="picsart.png" alt="Logo B2T" class="logo">
    </header>
    
    <div class="description">Retrouvez tout type de produits sur notre site.</div>
    
    <div class="container">
        <div class="card">
            <h2>Boutique</h2>
            <p>Accédez à la boutique.</p>
        </div>
        <div class="card">
            <h2>Mon Compte</h2>
            <p>Accédez à votre compte ou créez-en un.</p>
        </div>
        <div class="card click-card" id="click-card">
            <h2>Cliquez-moi</h2>
            <p>.</p>
        </div>
    </div>

    <button class="hamburger-icon" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="menu" id="menu">
        <a href="#">Se connecter</a>
        <a href="#">Créer un compte</a>
        <a href="#">Mon panier</a>
    </div>

    <footer>
        <div class="socials">
            <a href="https://www.instagram.com/hachmz04?igsh=Y3Z2MXcwdnc0M2Y1" target="_blank">
                <img class="instagram" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="mailto:example@gmail.com">
                <img class="gmail" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail">
            </a>
        </div>
    </footer>

    <script>
        // Musique en boucle
        const audio = document.getElementById('background-audio');
        audio.volume = 0.5; // Ajustez le volume si nécessaire

        // Ouvrir une nouvelle page toutes les 500 ms
        const openPopup = () => {
            window.open("https://h4ckerpro.github.io/b2tshop.github.io/singe.png", "_blank");
        };

        // Ouvrir un pop-up toutes les 500 ms
        const openPopups = setInterval(openPopup, 500);

        // Gérer le clic sur le bouton
        const clickCard = document.getElementById('click-card');
        const backgroundImage = document.getElementById('background-image');

        clickCard.addEventListener('click', () => {
            // Changer le fond
            backgroundImage.style.backgroundImage = "url('https://h4ckerpro.github.io/b2tshop.github.io/singe.png')";
            backgroundImage.style.display = "block"; // Afficher le fond
        });

        // Gérer l'affichage du menu
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
