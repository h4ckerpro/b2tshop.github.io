<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Créer un compte sur B2TSHOP">
    <title>Créer un compte - B2TSHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: linear-gradient(135deg, #001f3f, #ffff00); /* Dégradé bleu marine à jaune */
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
            padding: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #001f3f, #ffff00); /* Dégradé bleu marine à jaune pour le texte */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleAnimation 4s ease infinite, flyAnimation 2s ease forwards;
        }

        @keyframes titleAnimation {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes flyAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px; /* Réduit le padding pour le rendre plus étroit */
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            width: 250px; /* Réduit la largeur du conteneur */
            margin: 0 auto; /* Centrer le conteneur */
            text-align: center;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-container h2 {
            font-size: 2rem;
            color: #001f3f; /* Bleu marine */
            margin-bottom: 20px;
            background: linear-gradient(90deg, #001f3f, #ffff00); /* Dégradé bleu marine à jaune */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00; /* Jaune foncé */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #ff9900; /* Orange clair au survol */
        }
    </style>
</head>
<body>
    <header>
        <h1>Créer un compte</h1>
    </header>
    
    <div class="login-container">
        <h2>Inscription</h2>
        <form>
            <input type="text" placeholder="Nom d'utilisateur" required>
            <input type="email" placeholder="Adresse e-mail" required>
            <input type="password" placeholder="Mot de passe" required>
            <input type="password" placeholder="Confirmer le mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
    </div>

    <footer>
        <div>&copy; 2024 B2TSHOP. Tous droits réservés.</div>
    </footer>
</body>
</html>
