<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cr√©er un compte sur B2TSHOP">
    <title>Cr√©er un compte - B2TSHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: linear-gradient(135deg, #001f3f, #ffff00);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo-container img {
            width: 50px;
            cursor: pointer;
        }

        header {
            text-align: center;
            padding: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #001f3f, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleAnimation 4s ease infinite, flyAnimation 2s ease forwards;
        }

        @keyframes titleAnimation {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes flyAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-container h2 {
            font-size: 2rem;
            color: #001f3f;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #001f3f, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #ffcc00;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #ff9900;
        }

        .password-strength {
            height: 10px;
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
            display: none;
        }

        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 35px;
            color: #001f3f;
            font-size: 1.2rem;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            header {
                font-size: 2rem;
            }
            .login-container h2 {
                font-size: 1.5rem;
            }
            .logo-container img {
                width: 40px; /* R√©duction de la taille du logo pour mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Logo cliquable pour revenir √† l'accueil -->
    <div class="logo-container">
        <a href="index.html">
            <img src="logo.png" alt="Retour √† l'accueil">
        </a>
    </div>

    <header>
        <h1>Cr√©er un compte</h1>
    </header>
    
    <div class="login-container">
        <h2>Inscription</h2>
        <form id="registrationForm">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="email" id="email" placeholder="Adresse e-mail" required>
            <div class="error-message" id="emailError">Cet e-mail est d√©j√† utilis√©.</div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Mot de passe" required oninput="checkPasswordStrength()">
                <span class="toggle-password" id="togglePassword" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
            </div>
            <div class="password-strength" id="passwordStrength"></div>
            <div class="input-container">
                <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
                <span class="toggle-password" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</span>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
    </div>

    <footer>
        <div>&copy; 2024 B2TSHOP. Tous droits r√©serv√©s.</div>
    </footer>

    <script>
        // V√©rifier la force du mot de passe
        function checkPasswordStrength() {
            const password = document.getElementById("password").value;
            const strengthBar = document.getElementById("passwordStrength");
            let strength = 0;

            if (password.length >= 18) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1; // Contient une majuscule
            if (/[0-9]/.test(password)) strength += 1; // Contient un chiffre
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1; // Contient un caract√®re sp√©cial

            switch (strength) {
                case 0:
                    strengthBar.style.width = '0%';
                    strengthBar.style.backgroundColor = '#e0e0e0';
                    break;
                case 1:
                    strengthBar.style.width = '25%';
                    strengthBar.style.backgroundColor = '#ff4d4d'; // Rouge
                    break;
                case 2:
                    strengthBar.style.width = '50%';
                    strengthBar.style.backgroundColor = '#ffcc00'; // Jaune
                    break;
                case 3:
                    strengthBar.style.width = '75%';
                    strengthBar.style.backgroundColor = '#4dff4d'; // Vert
                    break;
                case 4:
                    strengthBar.style.width = '100%';
                    strengthBar.style.backgroundColor = '#4dff4d'; // Vert
                    break;
            }
        }

        // Simuler la v√©rification de l'e-mail
        const existingEmails = ["test@example.com", "user@example.com"];

        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const email = document.getElementById("email").value;

            if (existingEmails.includes(email)) {
                document.getElementById("emailError").style.display = "block";
                return;
            } else {
                document.getElementById("emailError").style.display = "none";
            }

            if (password !== confirmPassword) {
                document.getElementById("emailError").innerText = "Les mots de passe ne correspondent pas.";
                document.getElementById("emailError").style.display = "block";
                return;
            }

            existingEmails.push(email);
            alert("Inscription r√©ussie !");
            document.getElementById("registrationForm").reset();
            document.getElementById("passwordStrength").style.width = '0%';
        });

        // Fonction pour basculer la visibilit√© du mot de passe
        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            const passwordToggle = document.getElementById("toggle" + (id === 'password' ? '' : 'ConfirmPassword'));
            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordToggle.textContent = "üôà";
            } else {
                passwordField.type = "password";
                passwordToggle.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</body>
</html>
