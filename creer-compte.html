<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Créer un compte sur B2TSHOP">
    <title>Créer un compte - B2TSHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: linear-gradient(135deg, #001f3f, #ffff00); /* Dégradé bleu marine à jaune */
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
            padding: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #001f3f, #ffff00); /* Dégradé bleu marine à jaune pour le texte */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleAnimation 4s ease infinite, flyAnimation 2s ease forwards;
        }

        @keyframes titleAnimation {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes flyAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px; /* Augmente le padding pour plus d'espace */
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            width: 400px; /* Augmente la largeur du conteneur */
            margin: 0 auto; /* Centrer le conteneur */
            text-align: center;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-container h2 {
            font-size: 2rem;
            color: #001f3f; /* Bleu marine */
            margin-bottom: 20px;
            background: linear-gradient(90deg, #001f3f, #ffff00); /* Dégradé bleu marine à jaune */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-container input {
            width: 100%;
            padding: 12px; /* Augmente le padding des champs de saisie */
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .login-container .password-strength {
            height: 10px;
            width: 100%;
            border-radius: 5px;
            background-color: #e0e0e0; /* Couleur de fond par défaut */
            margin: 10px 0;
            transition: background-color 0.3s; /* Transition pour la couleur */
        }

        .login-container button {
            width: 100%;
            padding: 12px; /* Augmente le padding du bouton */
            background-color: #ffcc00; /* Jaune foncé */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #ff9900; /* Orange clair au survol */
        }
    </style>
</head>
<body>
    <header>
        <h1>Créer un compte</h1>
    </header>
    
    <div class="login-container">
        <h2>Inscription</h2>
        <form id="signupForm">
            <input type="text" placeholder="Nom d'utilisateur" required>
            <input type="email" placeholder="Adresse e-mail" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <div class="password-strength" id="passwordStrength"></div>
            <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
    </div>

    <footer>
        <div>&copy; 2024 B2TSHOP. Tous droits réservés.</div>
    </footer>

    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrengthBar = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            let strength = 0;

            // Vérification de la force du mot de passe
            if (password.length >= 6) strength++; // Longueur minimale
            if (/[A-Z]/.test(password)) strength++; // Lettre majuscule
            if (/[a-z]/.test(password)) strength++; // Lettre minuscule
            if (/[0-9]/.test(password)) strength++; // Chiffre
            if (/[\W_]/.test(password)) strength++; // Caractère spécial

            // Changer la couleur de la barre en fonction de la force
            switch (strength) {
                case 0:
                case 1:
                    passwordStrengthBar.style.width = '100%';
                    passwordStrengthBar.style.backgroundColor = 'red';
                    break;
                case 2:
                    passwordStrengthBar.style.width = '100%';
                    passwordStrengthBar.style.backgroundColor = 'orange';
                    break;
                case 3:
                    passwordStrengthBar.style.width = '100%';
                    passwordStrengthBar.style.backgroundColor = 'yellow';
                    break;
                case 4:
                    passwordStrengthBar.style.width = '100%';
                    passwordStrengthBar.style.backgroundColor = 'lightgreen';
                    break;
                case 5:
                    passwordStrengthBar.style.width = '100%';
                    passwordStrengthBar.style.backgroundColor = 'green';
                    break;
                default:
                    passwordStrengthBar.style.width = '0%';
                    passwordStrengthBar.style.backgroundColor = 'transparent';
            }
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (passwordInput.value !== confirmPasswordInput.value) {
                alert('Les mots de passe ne correspondent pas !');
                return;
            }

            alert('Formulaire soumis ! (Ceci est une démo sans traitement backend)');
            // Vous pouvez ajouter ici le code pour traiter le formulaire.
        });
    </script>
</body>
</html>
