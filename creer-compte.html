<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Créer un compte sur B2TSHOP.">
    <title>B2TSHOP - Créer un compte</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: linear-gradient(135deg, #001f3f, #ffffff);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            width: 400px; /* Largeur augmentée */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .password-strength {
            height: 10px;
            width: 100%;
            border-radius: 5px;
            background-color: #e0e0e0; /* Couleur de fond par défaut */
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Couleur du bouton */
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Couleur au survol */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Créer un compte</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Nom" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <div class="password-strength" id="passwordStrength"></div>
            <button type="submit">Soumettre</button>
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const passwordStrengthBar = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            let strength = 0;

            // Vérification de la force du mot de passe
            if (password.length >= 6) strength++; // Longueur minimale
            if (/[A-Z]/.test(password)) strength++; // Lettre majuscule
            if (/[a-z]/.test(password)) strength++; // Lettre minuscule
            if (/[0-9]/.test(password)) strength++; // Chiffre
            if (/[\W_]/.test(password)) strength++; // Caractère spécial

            // Changer la couleur de la barre en fonction de la force
            switch (strength) {
                case 0:
                case 1:
                    passwordStrengthBar.style.width = '100%';
                    passwordStrengthBar.style.backgroundColor = 'red';
                    break;
                case 2:
                    passwordStrengthBar.style.width = '100%';
                    passwordStrengthBar.style.backgroundColor = 'orange';
                    break;
                case 3:
                    passwordStrengthBar.style.width = '100%';
                    passwordStrengthBar.style.backgroundColor = 'yellow';
                    break;
                case 4:
                    passwordStrengthBar.style.width = '100%';
                    passwordStrengthBar.style.backgroundColor = 'lightgreen';
                    break;
                case 5:
                    passwordStrengthBar.style.width = '100%';
                    passwordStrengthBar.style.backgroundColor = 'green';
                    break;
                default:
                    passwordStrengthBar.style.width = '0%';
                    passwordStrengthBar.style.backgroundColor = 'transparent';
            }
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Formulaire soumis ! (Ceci est une démo sans traitement backend)');
            // Vous pouvez ajouter ici le code pour traiter le formulaire.
        });
    </script>
</body>
</html>
