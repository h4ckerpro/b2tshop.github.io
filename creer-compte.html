    <script>
        // V√©rifier la force du mot de passe
        function checkPasswordStrength() {
            const password = document.getElementById("password").value;
            const strengthBar = document.getElementById("passwordStrength");
            let strength = 0;

            if (password.length >= 18) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1; // Contient une majuscule
            if (/[0-9]/.test(password)) strength += 1; // Contient un chiffre
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1; // Contient un caract√®re sp√©cial

            switch (strength) {
                case 0:
                    strengthBar.style.width = '0%';
                    strengthBar.style.backgroundColor = '#e0e0e0';
                    break;
                case 1:
                    strengthBar.style.width = '25%';
                    strengthBar.style.backgroundColor = '#ff4d4d'; // Rouge
                    break;
                case 2:
                    strengthBar.style.width = '50%';
                    strengthBar.style.backgroundColor = '#ffcc00'; // Jaune
                    break;
                case 3:
                    strengthBar.style.width = '75%';
                    strengthBar.style.backgroundColor = '#4dff4d'; // Vert
                    break;
                case 4:
                    strengthBar.style.width = '100%';
                    strengthBar.style.backgroundColor = '#4dff4d'; // Vert
                    break;
            }
        }

        // Simuler la v√©rification de l'e-mail
        const existingEmails = ["test@example.com", "user@example.com"]; // Liste d'e-mails existants

        // Gestion de l'envoi de l'e-mail
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // V√©rifiez que le mot de passe et la confirmation correspondent
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const email = document.getElementById("email").value;

            // V√©rifier si l'e-mail est d√©j√† utilis√©
            if (existingEmails.includes(email)) {
                document.getElementById("emailError").style.display = "block"; // Afficher le message d'erreur
                return;
            } else {
                document.getElementById("emailError").style.display = "none"; // Masquer le message d'erreur
            }

            if (password !== confirmPassword) {
                document.getElementById("emailError").innerText = "Les mots de passe ne correspondent pas !";
                document.getElementById("emailError").style.display = "block"; // Afficher le message d'erreur
                return;
            }

            // Si tout est bon, proc√©der √† l'inscription (ajouter votre logique ici)
            alert("Inscription r√©ussie !");
        });

        // Fonction pour basculer la visibilit√© du mot de passe

            const passwordInput = document.getElementById(inputId);
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
        }
