<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="B2T - Retrouver tout type de produits sur notre site.">
    <title>B2TSHOP</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'San Francisco', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background 0.5s;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, rgba(0,0,0,0.5), rgba(255,255,255,0.5));
            animation: gradientAnimation 5s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(135deg, rgba(0,0,0,0.5), rgba(255,255,255,0.5));
            }
            50% {
                background: linear-gradient(135deg, rgba(255,0,0,0.5), rgba(0,0,255,0.5));
            }
            100% {
                background: linear-gradient(135deg, rgba(0,0,0,0.5), rgba(255,255,255,0.5));
            }
        }

        .container {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }

        .card {
            background: linear-gradient(to bottom, #A3C1DA, #E7F0FF);
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            display: inline-block;
            width: calc(33% - 40px);
            vertical-align: top;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @media (max-width: 600px) {
            .logo {
                width: 70px;
            }

            .card {
                width: calc(90% - 40px);
            }
        }

        #hamburger {
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        #menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 20;
            animation: slideIn 0.5s forwards;
        }

        #menu.active {
            display: block;
        }

        .menu-item {
            margin: 10px 0;
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes logoFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <img src="picsart.jpg" alt="Logo B2TSHOP" class="logo">
    <h1>Bienvenue sur B2TSHOP</h1>
    <div class="container">
        <div class="card">
            <h2>Boutique</h2>
            <p>Accédez à la boutique.</p>
        </div>
        <div class="card">
            <h2>Mon compte</h2>
            <p>Accédez à votre compte ou créez-en un.</p>
        </div>
    </div>
    
    <div id="hamburger">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Font_Awesome_5_solid_bars.svg" alt="Menu" width="30">
    </div>
    
    <div id="menu">
        <div class="menu-item">Se connecter</div>
        <div class="menu-item">Créer un compte</div>
        <div class="menu-item">Mon panier</div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        // Animation shake du fond
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', (event) => {
                const x = event.accelerationIncludingGravity.x;
                const y = event.accelerationIncludingGravity.y;
                const shakeStrength = Math.sqrt(x * x + y * y);

                if (shakeStrength > 10) { // Seuil pour déclencher l'animation
                    document.body.style.backgroundPosition = `${Math.random() * 10}px ${Math.random() * 10}px`;
                }
            });
        }
    </script>
</body>
</html>
