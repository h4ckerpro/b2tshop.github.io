<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="B2T - Retrouver tout type de produits sur notre site.">
    <title>B2TSHOP - Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: linear-gradient(135deg, #000000, #ffffff);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
            padding: 30px;
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #000000, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleAnimation 4s ease infinite;
        }

        @keyframes titleAnimation {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .logo {
            width: 150px;
            display: block;
            margin: 0 auto;
            padding: 20px;
        }

        .description {
            font-size: 1.2rem;
            margin: 10px 0;
        text-align: center;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            background: linear-gradient(135deg, #cccccc, #ffffff);
            border-radius: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            margin: 10px;
            width: 250px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            font-size: 1.5rem;
            padding: 15px;
            background: linear-gradient(90deg, #000000, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card p {
            font-size: 1rem;
            padding: 0 15px 15px;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.2rem;
            position: relative;
        }

        .socials {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .socials a {
            margin: 0 15px;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .socials a:hover {
            transform: scale(1.2);
        }

        /* Styles pour l'icône Instagram */
        .instagram {
            width: 40px;
            height: 40px;
        }

        /* Styles pour l'icône hamburger */
        .hamburger-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .hamburger-icon span {
            display: block;
            width: 100%;
            height: 6px;
            background-color: #fff;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* État de transformation de l'icône en croix */
        .hamburger-icon.active span:nth-child(1) {
            transform: rotate(45deg) translate(10px, 10px);
        }

        .hamburger-icon.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-icon.active span:nth-child(3) {
            transform: rotate(-45deg) translate(10px, -10px);
        }

        /* Styles pour le menu */
        .menu {
            position: absolute;
            top: 80px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            display: none; /* Caché par défaut */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            z-index: 999;
            animation: menuSlide 0.5s ease forwards;
        }

        @keyframes menuSlide {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu.active {
            display: block;
        }

        .menu a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #000;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Icône hamburger -->
    <button class="hamburger-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Menu caché -->
    <div class="menu" id="menu">
        <a href="#">Se connecter</a>
        <a href="#">Créer un compte</a>
        <a href="#">Mon panier</a>
    </div>

    <header>
        Bienvenue sur B2TSHOP
    </header>

    <div class="container">
        <!-- Cartes de produits restaurées -->
        <div class="card">
            <h2>Accessoires Élégants</h2>
            <p>Explorez notre collection d'accessoires stylés pour toutes les occasions.</p>
        </div>

        <div class="card">
            <h2>Vêtements de Marque</h2>
            <p>Trouvez des vêtements tendance et de qualité pour compléter votre style.</p>
        </div>
    </div>

    <!-- Footer avec logo Instagram -->
    <footer>
        <div class="socials">
            <a href="https://www.instagram.com/hachmz04?igsh=Y3Z2MXcwdnc0M2Y1" target="_blank">
                <img class="instagram" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            </a>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const hamburger = document.querySelector('.hamburger-icon');
            menu.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
    </script>
</body>
</html>
