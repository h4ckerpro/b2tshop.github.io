<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="B2T - Retrouver tout type de produits sur notre site.">
    <title>B2TSHOP - Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Styles existants... */
        /* Votre CSS déjà présent */

        .fun-button {
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        .fun-button:hover {
            transform: scale(1.1);
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .hidden-image {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur B2TSHOP</h1>
        <img src="picsart.png" alt="Logo B2T" class="logo">
    </header>
    
    <div class="description">Retrouvez tout type de produits sur notre site.</div>
    
    <div class="container">
        <div class="card">
            <h2>Boutique</h2>
            <p>Accédez à la boutique.</p>
        </div>
        <div class="card">
            <h2>Mon Compte</h2>
            <p>Accédez à votre compte ou créez-en un.</p>
        </div>
    </div>

    <button class="hamburger-icon" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="menu" id="menu">
        <a href="#">Se connecter</a>
        <a href="#">Créer un compte</a>
        <a href="#">Mon panier</a>
    </div>

    <footer>
        <div class="socials">
            <a href="https://www.instagram.com/hachmz04?igsh=Y3Z2MXcwdnc0M2Y1" target="_blank">
                <img class="instagram" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            </a>
            <a href="mailto:b2tshop00@gmail.com" target="_blank">
                <img class="gmail" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon_%282021%29.svg" alt="Gmail Logo">
            </a>
        </div>
    </footer>

    <!-- Bouton animé -->
    <button class="fun-button" id="funButton">Cliquez pour une blague !</button>
    <div class="hidden-image" id="hiddenImage">
        <img src="https://cdn.discordapp.com/attachments/1274521164403834895/1294633494122598452/Screenshot_20240930-124237.png?ex=670bb8e6&is=670a6766&hm=9870ea954e19067725570b1f3ccf267d2ef8f1cbecf566316cdd48e1e32bffdc&" alt="Blague" />
    </div>

    <audio id="audio" src="allo-salem.mp3"></audio>

    <script>
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');
        const funButton = document.getElementById('funButton');
        const hiddenImage = document.getElementById('hiddenImage');
        const audio = document.getElementById('audio');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
        });

        funButton.addEventListener('click', () => {
            let count = 0;
            hiddenImage.style.display = 'block';
            audio.loop = true; // Lancer le son en boucle
            audio.play(); // Jouer le son

            const interval = setInterval(() => {
                count++;
                if (count >= 10) {
                    clearInterval(interval);
                    audio.pause(); // Arrêter le son après 10 clics
                }
            }, 1000); // 1 seconde
        });
    </script>
</body>
</html>
